{% extends 'blog/base.html' %}
{% block title %}
  我的网站
{% endblock %}

{% block content %}
  <p>一共有{{ blogs|length }}篇博客</p>
{% for blog in blogs %}
  <a href="{% url 'blog_detail' blog.pk %}">
    <h3>{{ blog.title }}----{{ blog.blog_type.type_name }}</h3>
  </a>
  <p>{{ blog.content|truncatechars:30 }}</p>
{% empty %}
  <p>说点啥吧</p>
{% endfor %}
{% endblock %}
