{% extends 'blog/base.html' %}

{% block content %}

  {% if form.errors %}
    <p>用户名或密码错误</p>
  {% endif %}

  <form action="{% url 'users:login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button name="submit">登陆</button>
    <input type="hidden" name="next" value="{% url 'blog_list' %}">
  </form>

{% endblock content %}
